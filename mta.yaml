_schema-version: "3.1"
ID: TRGDEMO1
description: TRGDEMO1
version: 1.0.0
modules:
- name: TRGDEMO1-ui
  type: html5
  path: app
  parameters:
      disk-quota: 512M
      memory: 256M
  requires:
  - name: TRGDEMO1-uaa-service
  - name: TRGDEMO1-destination
  - name: node-api
    group: destinations
    properties:
      forwardAuthToken: true
      timeout: 300000
      name: localNode
      url: '~{srv-url}'
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build
- name: TRGDEMO1-api
  type: nodejs
  path: srv
  parameters:
      disk-quota: 256M
      memory: 512M
  provides:
    - name: node-api    
      properties:
        srv-url: ${default-url}
  requires:
    - name: TRGDEMO1-uaa-service
  properties:
    SAP_JWT_TRUST_ACL: '[{"clientid":"*","identityzone":"*"}]'


resources:
- name: TRGDEMO1-uaa-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: ui-app-${space}
    service: xsuaa
    service-plan: application
- name: TRGDEMO1-destination
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-name: TRGDEMO1-destination-service
    service-plan: lite





parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production